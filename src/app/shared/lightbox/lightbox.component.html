<aside class="modal"
       [class.show-modal]="lightboxService.showModal"
       [class.hide-modal]="!lightboxService.showModal">

  <div class="close"
       (click)="closeLightbox()">&times;</div>

  <div class="modal-content">

    <img class="photo-image"
         src="{{lightboxService.imageUrl}}"
         onerror="this.src='https://i.picsum.photos/id/456/640/480.jpg';" />

  </div>

</aside>
