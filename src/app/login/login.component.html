<div class="login">

  <form [formGroup]="loginForm"
        class="login-form">

    <label class="login-label">Ulogujes se</label>
    <input formControlName="username"
           class="login-input"
           type="text"
           placeholder="korisnicko ime">
    <input formControlName="email"
           class="login-input"
           type="text"
           placeholder="email">
    <button class="login-buton"
            (click)="login()">KLIKNI</button>

  </form>

</div>
