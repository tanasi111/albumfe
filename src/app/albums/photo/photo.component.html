<div class="photo"
     [class.set-list]="!layoutService.gridLayout">
  <img class="photo-image"
       (click)="openLightbox(photoUrl, photo.id)"
       src="https://i.picsum.photos/id/{{photo.id}}/640/480.jpg"
       onerror="this.src='https://i.picsum.photos/id/456/640/480.jpg';">

  <div class="title-and-icon"
       [class.title-and-icon-rows]="!layoutService.gridLayout">
    <div class="photo-title">{{photo.title}}</div>
    <div class="delete-icon">
      <img class="delete-icon-image"
           src="../../../assets/icons/delete.png" />
    </div>
  </div>

</div>
