<div class="back-button"
     [routerLink]="['/albums']">&larr; povratak</div>
<div class="album">

  <div class="album-info-and-layout">
    <div class="album-title"> {{ albumTitle }}</div>
    <app-layout></app-layout>
  </div>


  <input class="album-search-input"
         type="search"
         placeholder="Pretrazi" />


  <div class="album-photos"
       [class.set-list]="!layoutService.gridLayout">
    <app-photo *ngFor="let photo of photos"
               [albumTitle]="albumTitle"
               [photo]="photo"></app-photo>
  </div>

</div>
